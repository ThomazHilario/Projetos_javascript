<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cron√¥metro</title>
</head>
<body>
    <div id="layout">
        <div id="cronometro">
            <span class="numeros" id="horas">00</span>
            <span class="numeros">:</span>
            <span class="numeros" id="minutes">00</span>
            <span class="numeros">:</span>
            <span class="numeros" id="seconds">00</span>
            <span class="numeros" id="milliseconds">00</span>
        </div>
        <div id="buttons">
            <button class="buttonCss" id="play">Play</button>
            <button class="buttonCss" id="pause">Pause</button>
            <button class="buttonCss" id="resume">Resume</button>
            <button class="buttonCss" id="reset">Reset</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
